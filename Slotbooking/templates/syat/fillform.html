{% extends 'signin/base.html' %}
{% block body_block %}
    {% if user.is_authenticated %}
        <h1>SET THE AVAILABLE TIME</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary blue" type="submit" value="SUBMIT">
        </form>
    {% else %}
        <div class="jumbotron">
            <h1>PLEASE LOGIN TO FILL THE FORM</h1>
        </div>
    {% endif %}
{% endblock %}
